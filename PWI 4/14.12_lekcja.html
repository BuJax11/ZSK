<!DOCTYPE html>
<html lang="pl-PL">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwadrat</title>

</head>
<body>
    
    <input type="number" id="wejscie">
    <button id="przycisk"></button>
    <p id="wyjscie"></p>
    
    <script>
        przycisk.addEventListener("Click", () => {
            let dlBok = wejscie.value;
            console.log(dlBok);
            for (let i = dlBok ; i > 0 ; i--){
                for (let j = dlBok ; j > 0 ; j--){
                wyjscie.innerHTML += "K";
            }
            wyjscie.innerHTML += "<br>";
            }
        })
    </script>

</body>
</html>
