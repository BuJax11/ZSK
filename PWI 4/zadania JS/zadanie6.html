<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 6</title>
</head>
<body>
    <p id="wynik"></p>
    <script>
        let liczba = Number(prompt("Podaj liczbe calkowita: "));

        if (liczba < 0 && Number.isInteger(liczba))
            {alert("Liczba musi byc wieksza od zera!");}
        else{
            let nowa = "";
            for (const i of liczba){
                nowa += Number(i) + 1;
            }
            alert(nowa);
            document.getElementById("wynik").innerHTML = nowa;
        }
    </script>
</body>
</html>
