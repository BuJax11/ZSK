    <meta charset="UTF-8">

    <title>Lekcja</title>

    <script>
        let liczba = 57;
        console.log(typeof liczba);             // typ
        let l1 = liczba.toString();
        console.log(typeof l1);

        console.log(l2.toPrecision(6));
        console.log(liczba.toPrecision(6));     // zmiennoprzecinkowa - 1 (przez kropke)
